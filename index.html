<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Pizzaria</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --text-color: #e0e0e0;
            --border-color: #333;
            --danger-color: #cf6679;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* √Årea de Inputs */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-wrapper {
            display: flex;
            flex: 2;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #2c2c2c;
            color: white;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        /* Bot√£o do Microfone - Agora na Busca */
        .mic-btn {
            background-color: transparent;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            padding: 5px 10px;
        }

        .mic-btn:active {
            color: white;
        }

        /* Input de Quantidade (sem microfone) */
        .qty-wrapper {
            flex: 1;
        }

        button.add-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button.add-btn:hover {
            opacity: 0.9;
        }

        /* Lista de Itens */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #2c2c2c;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .item-info {
            display: flex;
            flex-direction: column;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .item-date {
            font-size: 0.8rem;
            color: #888;
            margin-top: 4px;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .qty-badge {
            background-color: var(--primary-color);
            color: #000;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üì¶ Estoque Pizzaria</h2>

    <div class="input-group">
        <div class="search-wrapper">
            <input type="text" id="itemBusca" placeholder="Nome do item..." onkeyup="filtrarLista()">
            <button class="mic-btn" onclick="iniciarVoz()" title="Falar item">üé§</button>
        </div>
        
        <div class="qty-wrapper">
            <input type="number" id="itemQtd" placeholder="Qtd">
        </div>
    </div>

    <button class="add-btn" onclick="adicionarItem()">Adicionar ao Estoque</button>

    <ul id="listaEstoque">
        </ul>
</div>

<script>
    // Recupera dados salvos ou inicia vazio
    let estoque = JSON.parse(localStorage.getItem('estoquePizzaria')) || [];

    // Fun√ß√£o para reconhecimento de voz (Apenas para o campo de Busca/Nome)
    function iniciarVoz() {
        const inputBusca = document.getElementById('itemBusca');
        
        // Verifica suporte ao navegador
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            
            // Feedback visual: muda placeholder
            const placeholderOriginal = inputBusca.placeholder;
            inputBusca.placeholder = "Ouvindo...";

            recognition.onstart = function() {
                // Opcional: mudar cor do √≠cone ou algo visual
            };

            recognition.onresult = function(event) {
                const textoFalado = event.results[0][0].transcript;
                
                // Preenche SOMENTE o campo de busca/nome
                inputBusca.value = textoFalado;
                
                // Opcional: Aciona o filtro automaticamente ao falar
                filtrarLista(); 
                
                inputBusca.placeholder = placeholderOriginal;
            };

            recognition.onerror = function(event) {
                console.error("Erro no reconhecimento: ", event.error);
                inputBusca.placeholder = "Erro. Tente digitar.";
                setTimeout(() => inputBusca.placeholder = placeholderOriginal, 2000);
            };

            recognition.start();
        } else {
            alert("Seu navegador n√£o suporta reconhecimento de voz.");
        }
    }

    function renderizarLista(itens = estoque) {
        const listaEl = document.getElementById('listaEstoque');
        listaEl.innerHTML = '';

        itens.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="item-info">
                    <span class="item-name">${item.nome}</span>
                    <span class="item-date">${item.data}</span>
                </div>
                <div class="actions">
                    <span class="qty-badge">${item.qtd} un</span>
                    <button class="delete-btn" onclick="deletarItem(${index})">üóëÔ∏è</button>
                </div>
            `;
            listaEl.appendChild(li);
        });
    }

    function adicionarItem() {
        const nomeInput = document.getElementById('itemBusca');
        const qtdInput = document.getElementById('itemQtd');

        const nome = nomeInput.value.trim();
        const qtd = qtdInput.value;

        if (nome === '' || qtd === '') {
            alert('Por favor, preencha o nome e a quantidade.');
            return;
        }

        const novoItem = {
            nome: nome,
            qtd: qtd,
            data: new Date().toLocaleDateString('pt-BR')
        };

        estoque.push(novoItem);
        salvarDados();
        renderizarLista();
        
        // Limpar campos
        nomeInput.value = '';
        qtdInput.value = '';
        nomeInput.focus();
    }

    function deletarItem(index) {
        if(confirm("Tem certeza que deseja remover este item?")) {
            estoque.splice(index, 1);
            salvarDados();
            renderizarLista();
        }
    }

    function filtrarLista() {
        const termo = document.getElementById('itemBusca').value.toLowerCase();
        const itensFiltrados = estoque.filter(item => 
            item.nome.toLowerCase().includes(termo)
        );
        renderizarLista(itensFiltrados);
    }

    function salvarDados() {
        localStorage.setItem('estoquePizzaria', JSON.stringify(estoque));
    }

    // Renderiza ao carregar
    renderizarLista();

    // Permite adicionar com Enter
    document.getElementById('itemQtd').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            adicionarItem();
        }
    });
</script>

</body>
</html>
